<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <div class="list"></div>
        <p id="task">Определить значение функции Z=1/(XY) при произвольных X и Y</p>
<form action="https://ya.ru/" method="GET">
    <ul>
        <li>Для поисковика:<input name="q" value="search"></li>
        <li>Формулировка задачи <input name="formulation"  value="Определить значение функции Z=1/(XY) при произвольных X и Y"></li>
        <li>X: <input id="x" name="X"  type="number" value=48></li>
        <li>Y: <input id="y" name="Y"  type="number" value=98></li>
        <li>Результат решения: <input id="result" name="result" value="не определен" readonly></li>
        <li>Действие 1: <input id="determine" type="button" value="Определить"></li>
        <li>Действие 2: <input id="send" type="button" value="Отправить"></li>
    </ul>
</form>
<script src="/abc1.js"></script>
