<title>Форма отправки данных</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            // Получаем значения полей
            const textField = document.getElementById('textField').value;
            const numberField = document.getElementById('numberField').value;
            const radioField = document.querySelector('input[name="radioField"]:checked');

            // Проверяем, что поля не пустые
            if (textField === '' || numberField === '' || !radioField) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            // Создаем объект FormData для отправки данных
            const formData = new FormData();
            formData.append('textField', textField);
            formData.append('numberField', numberField);
            formData.append('radioField', radioField.value);

            // Отправляем данные на удаленный сервер
            fetch('https://example.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Данные успешно отправлены!');
                } else {
                    alert('Ошибка при отправке данных.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке данных.');
            });
        }
    </script>

<h1>Форма отправки данных</h1>
<form onsubmit="validateForm(event)">
    <label for="textField">Текстовое поле:</label>
    <input type="text" id="textField" name="textField" required>
    <br><br>

    <label for="numberField">Числовое поле:</label>
    <input type="number" id="numberField" name="numberField" required>
    <br><br>

    <label>Выберите вариант:</label>

    <label for="option1">Вариант 1</label>
    <input type="radio" id="option2" name="radioField" value="option2">
    <label for="option2">Вариант 2</label>
    <br><br>

    <button type="submit">Отправить</button>
</form>
